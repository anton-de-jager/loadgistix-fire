<div fxFlex fxLayout="column">
    <button class="dialog-button-close-float" mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
    <div fxFlex="auto" mat-dialog-content fxLayout="column" fxLayoutAlign="center center"
        class="content-dialog-image-upload">
        <img class="content-dialog-image-upload" [src]="data.avatar">
    </div>
</div>
