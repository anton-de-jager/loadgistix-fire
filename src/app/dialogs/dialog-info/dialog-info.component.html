<div fxFlex fxLayout="column" class="box-light">
    <div class="box-dark dialog-header">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="font-bigger">{{title}}</span>
            <button class="dialog-button-close" mat-icon-button (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="start center" mat-dialog-content class="content-dialog-no-scroll">

        <h2 fxFlex [innerHTML]="alertHeading"></h2>
        <mat-divider></mat-divider>
        <br>
        <span fxFlex [innerHTML]="alertContent"></span>

    </div>
    <div mat-dialog-actions class="dialog-footer" *ngIf="!stopAction" fxFlex="50px" fxLayout="row"
        fxLayoutAlign="end center">
        <span style="flex: 1 1 auto;"></span>
        <button mat-flat-button (click)="close()">OK</button>
    </div>
</div>
