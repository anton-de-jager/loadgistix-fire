  <div fxFlex fxLayout="column" fxLayoutAlign="start stretch" class="inner-height">
    
    <form fxFlex [formGroup]="profileForm" (ngSubmit)="onSubmit()" [style.padding-top]="'8px!important'">

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Display Name</mat-label>
        <input matInput type="text" id="displayName" formControlName="displayName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" required [disabled]="true">
        <mat-icon matSuffix><img src="/assets/email.svg" /></mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="">Select Role</mat-option>
          <mat-option value="load">Load Owner</mat-option>
          <mat-option value="vehicle">Vehicle Owner</mat-option>
          <mat-option value="driver">Driver</mat-option>
          <mat-option value="provider">Service/Product Provider</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Company</mat-label>
        <input matInput type="text" id="company" formControlName="company" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100-p">
        <mat-label>Phone</mat-label>
        <input matInput type="text" id="phoneNumber" formControlName="phoneNumber">
      </mat-form-field>

      <div class="grid-container-avatar">
        <button class="grid-item-avatar-button" mat-fab extended matTooltip="Primary"
          aria-label="Update Avatar" type="button" (click)="uploadImage($event)">
          <mat-icon>linked_camera</mat-icon>
          Update Avatar
        </button>
        <span>&nbsp;</span>
        <div class="-mt-26 lg:-mt-22">
          <img class="w-32 h-32 ring-4 ring-bg-card avatar"
            [src]="!avatarChanged?(user?(user.photoURL?user.photoURL:'assets/images/user.png'):'assets/images/user.png'):profileForm.value.photoURL"
            alt="User avatar">
        </div>
        <!-- <div class="rounded-full avatar">
                  <img class="w-14 h-14 rounded-full ring-4 ring-bg-card"
                    [src]="!avatarChanged?(user?(user.photoURL?user.photoURL:'assets/images/user.png'):'assets/images/user.png'):profileForm.value.photoURL"
                    alt="User avatar">
                </div> -->
      </div>

    </form>

    <div fxFlex="50px">&nbsp;</div>
  </div>

  <div [ngClass]="'box-light page-footer-small'" [ngClass.gt-sm]="'box-light page-footer'" fxFlex="50px" fxLayout="row"
    fxLayoutAlign="end center">
    <span style="flex: 1 1 auto;"></span>
    <button mat-flat-button (click)="onSubmit()" [disabled]="!profileForm.valid">Update Profile</button>
  </div>
</div>
